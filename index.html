<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Gastro Chef</title>
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <nav class="app-header__nav">
          <ul class="app-header__nav_list">
            <div class="app-header__nav_logo">
              <img
                class="app-header__nav_logo_img"
                src="./img/logo.png"
                alt="logo"
              />
            </div>
            <li class="app-header__nav_list_item"></li>
            <li class="app-header__nav_list_item">
              <a href="#">Програмы питания</a>
            </li>
            <li class="app-header__nav_list_item">
              <a href="#">Бизнес-ланчи</a>
            </li>
            <li class="app-header__nav_list_item">
              <a href="#">Gastro Shop</a>
            </li>
            <li class="app-header__nav_list_item">
              <a href="#">О нас</a>
            </li>
            <li class="app-header__nav_list_item">
              <a href="#">Блог</a>
            </li>
          </ul>
          <button class="app-header__nav_btn">+38 (068) 949 - 49 -19</button>
          <div class="app-header__nav_lang">
            <button class="app-header__nav_lang_btn">EN</button>
            <button class="app-header__nav_lang_btn">UA</button>
            <button class="app-header__nav_lang_btn">RU</button>
          </div>
        </nav>
        <div class="app-header__intro">
          <div class="app-header__intro_left"></div>
          <div class="app-header__intro_right">
            <div class="app-header__intro_right_circle">
              <div class="app-header__intro_right_circle_small">
                <img src="./img/DSC08926.png" alt="img" />
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="app-slider">
        <div class="app-slider__radio">
          <input type="radio" name="radio" id="radio1" checked>
          <input type="radio" name="radio" id="radio2"> 
          <input type="radio" name="radio" id="radio3"> 
          <input type="radio" name="radio" id="radio4">
        </div>
        <div class="app-slider__sliders">
          <div class="app-slider__sliders_block first">1</div>
          <div class="app-slider__sliders_block">2</div>
          <div class="app-slider__sliders_block">3</div>
          <div class="app-slider__sliders_block">4</div>
        </div>
        <div class="app-slider__auto">
          <div class="app-slider__auto_btn1"></div>
          <div class="app-slider__auto_btn2"></div>
          <div class="app-slider__auto_btn3"></div>
          <div class="app-slider__auto_btn4"></div>
        </div>
        <div class="app-slider__manual">
          <label for="radio1" class="app-slider__manual_btn"></label>
          <label for="radio2" class="app-slider__manual_btn"></label>
          <label for="radio3" class="app-slider__manual_btn"></label>
          <label for="radio4" class="app-slider__manual_btn"></label>
        </div>  
      </div>
      <main>
        <div></div>
      </main>
      <footer>footer</footer>
    </div>


    <script src="./js/slider.js"></script>
  </body>
</html>
